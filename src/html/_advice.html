<section class="advice">
    <div class="container">
        <div class="advice__title">
            Заказать бесплатную консультацию
        </div>
        <div class="advice__border">
            <div class="advice__icon">
                <img src="icons/consultant.png" alt="consultant">
            </div>
            <form action="#" class="advice__form" name="advice__form">
                <div><input type="text" name="name" placeholder="Ваше имя..." data-required="name" data-invalid-message="invalid name"></div>
                <div><input type="tel" name="tell" placeholder="Ваш номер телефона..." data-required="tell" data-invalid-message="invalid tell"></div>
                <div><input type="email" name="email" placeholder="Ваш e-mail..." data-required="email" data-invalid-message="invalid email"></div>
                <button class="btn btn__form btn__advice" >Отправить заявку</button>
            </form>
            
        </div>
    </div>
</section>
