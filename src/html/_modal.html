<div class="overlay">
    <div class="modal" id="consultation">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">
            Просто заполните форму
        </div>
        <div class="modal__descr">
            и мы вам перезвоним в течение 10 минут
        </div>
        <form action="#" class="modal__form" name="modal__form">
            <div><input type="text" name="name" placeholder="Ваше имя..." data-required="name" data-invalid-message="invalid name"></div>
            <div><input type="tel" name="tell" placeholder="Ваш номер телефона..." data-required="tell" data-invalid-message="invalid tell"></div>
            <div><input type="email" name="email" placeholder="Ваш e-mail..." data-required="email" data-invalid-message="invalid email"></div>
            <button class="btn btn__modal">Отправить заявку</button>
        </form>
    </div>

    <div class="modal" id="сalculation">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">
            Расчет
        </div>
        <div class="modal__descr">
            Извените функция расчет временно не доступна!
        </div>
    </div>

    <div class="modal" id="thanks">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">
            Спасибо за вашу заявку!
        </div>
        <div class="modal__descr">
            Наш менеджер свяжется с вами в ближайшиее время!
        </div>
    </div>

    <div class="modal" id="detail">
        <div class="modal__close">&times;</div>
        <div class="modal__subtitle">
            Спасибо за вашу заявку!
        </div>
        <div class="modal__descr">
        </div>
    </div>
</div>
